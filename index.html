<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requiem For The Light</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0a;
        }
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* Proporción 16:9 */
            height: 0;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body class="bg-black text-white flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-4xl">
        <h1 class="text-2xl md:text-4xl font-bold text-center mb-6 text-gray-300">Requiem For The Light</h1>
        <div class="video-container rounded-lg overflow-hidden shadow-2xl shadow-blue-500/20 border border-gray-700">
            <iframe 
                width="560" 
                height="315" 
                src="https://www.youtube.com/embed/oOn0w8CGIwA?si=SwNPZ-jZaFnrxiyL" 
                title="YouTube video player" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                referrerpolicy="strict-origin-when-cross-origin" 
                allowfullscreen>
            </iframe>
        </div>
        <p class="text-center text-gray-500 mt-4">Una transmisión del Arquitecto, Apollo Sol Invictus Maximus.</p>
    </div>

</body>
</html>
